<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- Tab interface -->
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" id="sign" href="#">SignUP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" id="login" href="#">Login</a>
      </li>
    </ul>
    <!-- Login-sign-text form -->
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto" id="login-tab-id">
          <div class="card-body">
            <h4 class="card-title">Please Login</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  data-required="email"
                  data-invalid-message="Please provide valid email example@example.com"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  data-required="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <!-- SignUp form -->
          <div class="form-card card ml-auto sign-tab" id="sign-tab-id">
            <div class="card-body">
              <h4 class="card-title">SignUP</h4>
              <form name="signForm" autocomplete="off">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="sign-email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    data-required="email"
                    data-invalid-message="Please provide valid email example@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="sign-password"
                    placeholder="Password"
                    data-required="password"
                  />
                </div>
                <div class="form-group">
                  <label for="nickname">Nickname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    placeholder="Enter Nickname"
                    data-required="nickname"
                  />
                </div>
                <div class="form-group">
                  <label for="first_name">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    placeholder="first_name"
                    data-required="first_name"
                  />
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    placeholder="last_name"
                    data-required="last_name"
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    placeholder="Enter Phone"
                    data-required="phone"
                  />
                </div>
                <div class="form-group">
                  <label for="gender_orientation">Gender</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gender"
                    placeholder="gender"
                    data-required="gender"
                  />
                </div>
                <div class="form-group autocomplete">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    name="myCountry"
                    placeholder="Enter Country"
                    data-required="country"
                  />
                </div>
                <div class="form-group autocomplete">
                  <label for="city">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter city"
                    data-required="city"
                  />
                </div>
                <div class="form-group">
                  <label for="date_of_birth_day">date_of_birth_day</label>
                  <input
                    type="number"
                    class="form-control"
                    id="date_of_birth_day"
                    placeholder="Enter date_of_birth_day"
                    data-required="phone"
                  />
                </div>
                <div class="form-group">
                  <label for="date_of_birth_month">date_of_birth_month</label>
                  <input
                    type="number"
                    class="form-control"
                    id="date_of_birth_month"
                    placeholder="Enter date_of_birth_month"
                    data-required="phone"
                  />
                </div>
                <div class="form-group">
                  <label for="date_of_birth_year">date_of_birth_year</label>
                  <input
                    type="number"
                    class="form-control"
                    id="date_of_birth_year"
                    placeholder="Enter date_of_birth_year"
                    data-required="phone"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
      </div>
      
      <!-- Text area -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
  </body>
</html>
